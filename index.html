<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="./dist/index.js"></script>
        <title>Rythm Game</title>
    </head>

    <body>
        <main>
            <h1>Select your track!</h1>
            <section class="main-body__card">
                <div class="main-body__image-wrapper">
                    <img id="track-cover" class="main-body__image" src="https://placeholder.com" />
                </div>
                <div class="main-body__card-info">
                    <h2 id="track-title" class="main-body__track-title">Loading...</h2>
                    <p id="track-artist" class="main-body__track-artist">Loading...</p>
                    <div id="track-category" class="main-body__track-category">
                        <p id="track-category--media" class="main-body__track-category--media">Loading...</p>
                        <p id="track-category--genre" class="main-body__track-category--genre">Loading...</p>
                    </div>
                    <div id="track-difficulty" class="main-body__track-difficulty">
                        <p id="track-difficulty--easy" class="main-body__track-difficulty--easy">Loading...</p>
                        <p id="track-difficulty--normal" class="main-body__track-difficulty--normal">Loading...</p>
                    </div>
                    <p id="track-tempo" class="main-body__track-tempo">Loading...</p>
                </div>
                <div class="main-body__card-play">
                    <button class="main-body__mute-btn">Mute</button>
                    <button class="main-body__play-btn">Play</button>
                </div>
            </section>
        </main>
    </body>
</html>
