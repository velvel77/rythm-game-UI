            <dialog id="add-track-dialog" class="main-body__dialog">
            <form id="add-track-form" class="main-body__form">
                <h3 class="main-body__form-heading">Add track</h3>

                <div class="main-body__input-group">
                    <label for="title-input">Title</label>
                    <input type="text" id="title-input" class="main-body__input-field"
                        placeholder="I Really Want to Stay At Your House" required />
                </div>

                <div class="main-body__input-group">
                    <label for="artist-input">Artist</label>
                    <input type="text" id="artist-input" class="main-body__artist-field" placeholder="Rosa Walton"
                        required />
                </div>

                <div class="main-body__input-group">
                    <label for="duration-input">Duration</label>
                    <input type="text" id="duration-input" class="main-body__input-field" placeholder="T.ex 3:45"
                        required />
                </div>

                <div class="main-body__buttons">
                    <button type="button" id="close-modal-btn" class="main-body__btn-secondary">
                        Cancel
                    </button>
                    <button type="submit" class="main-body__btn-primary">
                        Save
                    </button>
                </div>
